<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>StylMore - Grid Gutter</title>
<link rel="stylesheet" href="../css/stylmore.css">
<link rel="stylesheet" href="common.css">
</head>
<body class="frame">
<div class="layout fixed center">
    <div class="example">
        <div id="grid" class="grid gutter-small">
            <div class="row">
                <div class="column span6"><div class="marker">Cell 1 - 1</div></div>
                <div class="column span3"><div class="marker">Cell 1 - 2</div></div>
                <div class="column span3"><div class="marker">Cell 1 - 3</div></div>
            </div>
            <div id="row2" class="row gutter-medium">
                <div class="column span6"><div class="marker alt">Cell 2 - 1</div></div>
                <div class="column span6"><div class="marker alt">Cell 2 - 2</div></div>
            </div>
            <div class="row">
                <div class="column span4"><div class="marker">Cell 3 - 1</div></div>
                <div class="column span4"><div class="marker">Cell 3 - 1</div></div>
                <div class="column span4"><div class="marker">Cell 3 - 1</div></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
